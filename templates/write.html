<div class="container">
  <div class="row">
    <div class="col-md-10 mx-auto">
      <div class="card card-body my-5">
        <form action="" method="POST" enctype="multipart/form-data">
          {% csrf_token %} {{post_form | crispy}}
          <button class="btn btn-primary w-25 float-end" type="submit">
            Post

        </form>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
